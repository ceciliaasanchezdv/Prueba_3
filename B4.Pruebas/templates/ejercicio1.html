<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejercicio 1</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <form method="POST" class="form">
    <h2 class="form-title">Formulario de Notas</h2>

    <label for="nota1">Nota 1:</label>
    <input id="nota1" name="nota1" type="number" min="10" max="70" required>

    <label for="nota2">Nota 2:</label>
    <input id="nota2" name="nota2" type="number" min="10" max="70" required>

    <label for="nota3">Nota 3:</label>
    <input id="nota3" name="nota3" type="number" min="10" max="70" required>

    <label for="asistencia">Asistencia (%):</label>
    <input id="asistencia" name="asistencia" type="number" min="0" max="100" required>

    <button type="submit" class="btn-enviar">Enviar</button>

    <a href="{{ url_for('index') }}" class="btn-volver">Volver</a>

      <p>{{ resultado|safe }}</p>
  </form>
</body>
</html>
